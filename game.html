<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gobblet Gobblers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DynaPuff', cursive;
            overflow: hidden;
            background: #000;
            transition: background 0.3s ease;
        }

        body.light-mode {
            background: #FFC2E0;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #turn-indicator {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        body.light-mode #turn-indicator {
            color: #000;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
        }

        #status-message {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            pointer-events: none;
        }

        body.light-mode #status-message {
            color: #000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            pointer-events: auto;
        }

        button {
            font-family: 'DynaPuff', cursive;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        body.light-mode button {
            background: rgba(0,0,0,0.2);
            color: #000;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        body.light-mode button:hover {
            background: rgba(0,0,0,0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        #winner-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.light-mode #winner-announcement {
            color: #000;
            text-shadow: 3px 3px 6px rgba(255,255,255,0.8);
        }

        #winner-announcement.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="ui-overlay">
        <div id="turn-indicator">Orange's Turn</div>
        <div id="status-message">Select a piece to place or move</div>
        <div id="winner-announcement"></div>
        <div id="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="opacity-toggle">Toggle Opacity</button>
            <button id="light-mode-toggle">Light Mode</button>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ============================================
        // PHASE 1: CORE GAME STATE
        // ============================================

        const PLAYERS = {
            ORANGE: 'orange',
            BLUE: 'blue'
        };

        const PIECE_SIZES = {
            SMALL: 'small',
            MEDIUM: 'medium',
            LARGE: 'large'
        };

        const SIZE_ORDER = {
            [PIECE_SIZES.SMALL]: 1,
            [PIECE_SIZES.MEDIUM]: 2,
            [PIECE_SIZES.LARGE]: 3
        };

        class GameState {
            constructor() {
                this.board = Array(3).fill(null).map(() =>
                    Array(3).fill(null).map(() => [])
                );
                this.currentPlayer = PLAYERS.ORANGE;
                this.winner = null;
                this.gameStatus = 'playing';
                this.selectedPiece = null;
                this.pieces = this.initializePieces();
            }

            initializePieces() {
                const pieces = [];
                let id = 0;

                [PLAYERS.ORANGE, PLAYERS.BLUE].forEach(player => {
                    [PIECE_SIZES.SMALL, PIECE_SIZES.SMALL,
                     PIECE_SIZES.MEDIUM, PIECE_SIZES.MEDIUM,
                     PIECE_SIZES.LARGE, PIECE_SIZES.LARGE].forEach(size => {
                        pieces.push({
                            id: id++,
                            player: player,
                            size: size,
                            location: 'reserve',
                            boardPosition: null,
                            stackPosition: null
                        });
                    });
                });

                return pieces;
            }

            getPiece(id) {
                return this.pieces.find(p => p.id === id);
            }

            getTopPiece(row, col) {
                const stack = this.board[row][col];
                return stack.length > 0 ? stack[stack.length - 1] : null;
            }

            isValidMove(piece, targetRow, targetCol) {
                // From reserve
                if (piece.location === 'reserve') {
                    const topPiece = this.getTopPiece(targetRow, targetCol);
                    if (!topPiece) return true;
                    return SIZE_ORDER[piece.size] > SIZE_ORDER[topPiece.size];
                }

                // From board
                if (piece.location === 'board') {
                    const [currentRow, currentCol] = piece.boardPosition;
                    const currentStack = this.board[currentRow][currentCol];

                    // Can only move if piece is on top of its current stack
                    if (currentStack[currentStack.length - 1].id !== piece.id) {
                        return false;
                    }

                    // Can't stay in same position
                    if (currentRow === targetRow && currentCol === targetCol) {
                        return false;
                    }

                    const topPiece = this.getTopPiece(targetRow, targetCol);
                    if (!topPiece) return true;
                    return SIZE_ORDER[piece.size] > SIZE_ORDER[topPiece.size];
                }

                return false;
            }

            movePiece(piece, targetRow, targetCol) {
                // Remove from current location
                if (piece.location === 'board') {
                    const [currentRow, currentCol] = piece.boardPosition;
                    const stack = this.board[currentRow][currentCol];
                    const index = stack.findIndex(p => p.id === piece.id);
                    if (index !== -1) {
                        stack.splice(index, 1);
                    }
                }

                // Add to new location
                this.board[targetRow][targetCol].push(piece);
                piece.location = 'board';
                piece.boardPosition = [targetRow, targetCol];
                piece.stackPosition = this.board[targetRow][targetCol].length - 1;
            }

            checkWinner() {
                // Check rows
                for (let row = 0; row < 3; row++) {
                    const pieces = [0, 1, 2].map(col => this.getTopPiece(row, col));
                    if (pieces.every(p => p && p.player === PLAYERS.ORANGE)) {
                        return PLAYERS.ORANGE;
                    }
                    if (pieces.every(p => p && p.player === PLAYERS.BLUE)) {
                        return PLAYERS.BLUE;
                    }
                }

                // Check columns
                for (let col = 0; col < 3; col++) {
                    const pieces = [0, 1, 2].map(row => this.getTopPiece(row, col));
                    if (pieces.every(p => p && p.player === PLAYERS.ORANGE)) {
                        return PLAYERS.ORANGE;
                    }
                    if (pieces.every(p => p && p.player === PLAYERS.BLUE)) {
                        return PLAYERS.BLUE;
                    }
                }

                // Check diagonals
                const diag1 = [0, 1, 2].map(i => this.getTopPiece(i, i));
                if (diag1.every(p => p && p.player === PLAYERS.ORANGE)) {
                    return PLAYERS.ORANGE;
                }
                if (diag1.every(p => p && p.player === PLAYERS.BLUE)) {
                    return PLAYERS.BLUE;
                }

                const diag2 = [0, 1, 2].map(i => this.getTopPiece(i, 2 - i));
                if (diag2.every(p => p && p.player === PLAYERS.ORANGE)) {
                    return PLAYERS.ORANGE;
                }
                if (diag2.every(p => p && p.player === PLAYERS.BLUE)) {
                    return PLAYERS.BLUE;
                }

                return null;
            }

            switchPlayer() {
                this.currentPlayer = this.currentPlayer === PLAYERS.ORANGE
                    ? PLAYERS.BLUE
                    : PLAYERS.ORANGE;
            }

            reset() {
                this.board = Array(3).fill(null).map(() =>
                    Array(3).fill(null).map(() => [])
                );
                this.currentPlayer = PLAYERS.ORANGE;
                this.winner = null;
                this.gameStatus = 'playing';
                this.selectedPiece = null;
                this.pieces = this.initializePieces();
            }
        }

        // ============================================
        // PHASE 2: 3D SCENE SETUP
        // ============================================

        const game = new GameState();
        let scene, camera, renderer, controls;
        let boardGroup, pieceMeshes = {};
        let raycaster, mouse;
        let hoveredObject = null;
        let isDragging = false;
        let isOpaque = false;
        let isLightMode = false;

        function initScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.PerspectiveCamera(
                60,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(8, 8, 8);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 5;
            controls.maxDistance = 20;
            controls.maxPolarAngle = Math.PI / 2.2;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
            scene.add(hemisphereLight);

            const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
            mainLight.position.set(5, 10, 5);
            mainLight.castShadow = true;
            mainLight.shadow.camera.left = -10;
            mainLight.shadow.camera.right = 10;
            mainLight.shadow.camera.top = 10;
            mainLight.shadow.camera.bottom = -10;
            scene.add(mainLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 0.5, 100);
            pointLight1.position.set(0, 8, 0);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0xff6b35, 0.3, 100);
            pointLight2.position.set(-5, 5, 5);
            scene.add(pointLight2);

            const pointLight3 = new THREE.PointLight(0x4ecdc4, 0.3, 100);
            pointLight3.position.set(5, 5, 5);
            scene.add(pointLight3);

            // Raycaster for interaction
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Create board
            createBoard();

            // Create pieces
            createPieces();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onClick);
            renderer.domElement.addEventListener('mousemove', onMouseMove);

            // Button listeners
            document.getElementById('reset-btn').addEventListener('click', resetGame);
            document.getElementById('opacity-toggle').addEventListener('click', toggleOpacity);
            document.getElementById('light-mode-toggle').addEventListener('click', toggleLightMode);
        }

        function createBoard() {
            boardGroup = new THREE.Group();

            // Board base
            const boardGeometry = new THREE.BoxGeometry(7, 0.3, 7);
            const boardMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x1a1a2e,
                roughness: 0.3,
                metalness: 0.2,
                clearcoat: 0.5,
                clearcoatRoughness: 0.3
            });
            const boardMesh = new THREE.Mesh(boardGeometry, boardMaterial);
            boardMesh.receiveShadow = true;
            boardMesh.position.y = -0.15;
            boardGroup.add(boardMesh);

            // Grid lines
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                linewidth: 2,
                opacity: 0.5,
                transparent: true
            });

            // Vertical lines
            for (let i = 0; i <= 3; i++) {
                const x = -3 + i * 2;
                const points = [
                    new THREE.Vector3(x, 0.01, -3),
                    new THREE.Vector3(x, 0.01, 3)
                ];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, lineMaterial);
                boardGroup.add(line);
            }

            // Horizontal lines
            for (let i = 0; i <= 3; i++) {
                const z = -3 + i * 2;
                const points = [
                    new THREE.Vector3(-3, 0.01, z),
                    new THREE.Vector3(3, 0.01, z)
                ];
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const line = new THREE.Line(geometry, lineMaterial);
                boardGroup.add(line);
            }

            // Cell markers (invisible for clicking)
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cellGeometry = new THREE.PlaneGeometry(1.8, 1.8);
                    const cellMaterial = new THREE.MeshBasicMaterial({
                        transparent: true,
                        opacity: 0,
                        side: THREE.DoubleSide
                    });
                    const cellMesh = new THREE.Mesh(cellGeometry, cellMaterial);
                    cellMesh.rotation.x = -Math.PI / 2;
                    cellMesh.position.set(
                        -2 + col * 2,
                        0.01,
                        -2 + row * 2
                    );
                    cellMesh.userData = { type: 'cell', row, col };
                    boardGroup.add(cellMesh);
                }
            }

            scene.add(boardGroup);
        }

        function createPieces() {
            const sizeConfigs = {
                [PIECE_SIZES.SMALL]: { radiusTop: 0.3, radiusBottom: 0.4, height: 0.5 },
                [PIECE_SIZES.MEDIUM]: { radiusTop: 0.4, radiusBottom: 0.6, height: 0.7 },
                [PIECE_SIZES.LARGE]: { radiusTop: 0.5, radiusBottom: 0.8, height: 0.9 }
            };

            game.pieces.forEach((piece, index) => {
                const config = sizeConfigs[piece.size];
                const geometry = new THREE.CylinderGeometry(
                    config.radiusTop,
                    config.radiusBottom,
                    config.height,
                    32
                );

                const color = piece.player === PLAYERS.ORANGE ? 0xff6b35 : 0x4ecdc4;
                // Create unique material for each piece to prevent shared glow
                const material = new THREE.MeshPhysicalMaterial({
                    color: color,
                    emissive: color,
                    emissiveIntensity: 0.3,
                    transmission: 0.9,
                    roughness: 0.1,
                    metalness: 0.1,
                    thickness: 0.5,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.1,
                    ior: 1.5,
                    transparent: true
                });

                const mesh = new THREE.Mesh(geometry, material);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'piece', pieceId: piece.id };

                // Position pieces in reserves
                const side = piece.player === PLAYERS.ORANGE ? -1 : 1;
                const sizeIndex = [PIECE_SIZES.SMALL, PIECE_SIZES.MEDIUM, PIECE_SIZES.LARGE]
                    .indexOf(piece.size);
                const pieceIndex = game.pieces
                    .filter(p => p.player === piece.player && p.size === piece.size)
                    .indexOf(piece);

                mesh.position.set(
                    side * 6 + pieceIndex * 1.5,  // Space pieces horizontally
                    config.height / 2,
                    -2 + sizeIndex * 2
                );

                scene.add(mesh);
                pieceMeshes[piece.id] = mesh;
            });
        }

        // ============================================
        // PHASE 3: INTERACTION SYSTEM
        // ============================================

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const interactables = Object.values(pieceMeshes).concat(
                boardGroup.children.filter(child => child.userData.type === 'cell')
            );
            const intersects = raycaster.intersectObjects(interactables);

            // Clear previous hover
            if (hoveredObject) {
                if (hoveredObject.userData.type === 'piece') {
                    const pieceId = hoveredObject.userData.pieceId;
                    // Don't unhighlight if it's the selected piece
                    if (!game.selectedPiece || game.selectedPiece.id !== pieceId) {
                        const mesh = pieceMeshes[pieceId];
                        if (mesh && mesh.material.emissiveIntensity > 0.3) {
                            mesh.material.emissiveIntensity = 0.3;
                        }
                    }
                }
            }

            // Set new hover
            hoveredObject = null;
            if (intersects.length > 0) {
                hoveredObject = intersects[0].object;
                if (hoveredObject.userData.type === 'piece') {
                    const piece = game.getPiece(hoveredObject.userData.pieceId);
                    if (piece && piece.player === game.currentPlayer && !game.winner) {
                        const mesh = pieceMeshes[hoveredObject.userData.pieceId];
                        // Don't change intensity if it's already selected
                        if (mesh && (!game.selectedPiece || game.selectedPiece.id !== piece.id)) {
                            mesh.material.emissiveIntensity = 0.6;
                        }
                    }
                }
            }
        }

        function onClick(event) {
            if (game.winner) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const interactables = Object.values(pieceMeshes).concat(
                boardGroup.children.filter(child => child.userData.type === 'cell')
            );
            const intersects = raycaster.intersectObjects(interactables);

            if (intersects.length > 0) {
                const clicked = intersects[0].object;

                if (clicked.userData.type === 'piece') {
                    handlePieceClick(clicked.userData.pieceId);
                } else if (clicked.userData.type === 'cell') {
                    handleCellClick(clicked.userData.row, clicked.userData.col);
                }
            }
        }

        function handlePieceClick(pieceId) {
            const piece = game.getPiece(pieceId);

            // If we have a piece selected and clicked on opponent's piece, treat it as clicking the cell
            if (game.selectedPiece && piece.player !== game.currentPlayer && piece.location === 'board') {
                const [row, col] = piece.boardPosition;
                handleCellClick(row, col);
                return;
            }

            // Can only select current player's pieces
            if (piece.player !== game.currentPlayer) return;

            // Check if piece can be moved (must be on top if on board)
            if (piece.location === 'board') {
                const [row, col] = piece.boardPosition;
                const stack = game.board[row][col];
                if (stack[stack.length - 1].id !== piece.id) {
                    updateStatusMessage("Can only move pieces on top of a stack");
                    return;
                }
            }

            // Clear previous selection
            if (game.selectedPiece) {
                const prevMesh = pieceMeshes[game.selectedPiece.id];
                if (prevMesh) {
                    prevMesh.material.emissiveIntensity = 0.3;
                }
            }

            // Select new piece
            game.selectedPiece = piece;
            const mesh = pieceMeshes[pieceId];
            mesh.material.emissiveIntensity = 0.8;
            updateStatusMessage("Choose where to place this piece");
        }

        function handleCellClick(row, col) {
            if (!game.selectedPiece) {
                updateStatusMessage("Select a piece first");
                return;
            }

            if (game.isValidMove(game.selectedPiece, row, col)) {
                movePieceAnimated(game.selectedPiece, row, col);
            } else {
                updateStatusMessage("Invalid move");
            }
        }

        // ============================================
        // PHASE 4: GAME LOGIC
        // ============================================

        function movePieceAnimated(piece, targetRow, targetCol) {
            const mesh = pieceMeshes[piece.id];
            const targetX = -2 + targetCol * 2;
            const targetZ = -2 + targetRow * 2;

            // Calculate target Y - pieces nest at ground level, not stack
            const pieceConfig = {
                [PIECE_SIZES.SMALL]: 0.5,
                [PIECE_SIZES.MEDIUM]: 0.7,
                [PIECE_SIZES.LARGE]: 0.9
            };
            const targetY = pieceConfig[piece.size] / 2;

            // Animate movement
            const startPos = mesh.position.clone();
            const endPos = new THREE.Vector3(targetX, targetY, targetZ);
            const midPos = new THREE.Vector3(
                (startPos.x + endPos.x) / 2,
                Math.max(startPos.y, endPos.y) + 2,
                (startPos.z + endPos.z) / 2
            );

            let progress = 0;
            const duration = 0.8;

            function animate() {
                progress += 0.016 / duration;
                if (progress >= 1) {
                    mesh.position.copy(endPos);

                    // Store old position before moving
                    const oldPosition = piece.location === 'board' ? [...piece.boardPosition] : null;

                    // Update game state
                    game.movePiece(piece, targetRow, targetCol);

                    // Update hidden pieces in target stack
                    updateStackVisibility(targetRow, targetCol);

                    // Update old position stack (reveal piece underneath if any)
                    if (oldPosition) {
                        updateStackVisibility(oldPosition[0], oldPosition[1]);
                    }

                    // Clear selection
                    mesh.material.emissiveIntensity = 0.3;
                    game.selectedPiece = null;

                    // Check for winner
                    const winner = game.checkWinner();
                    if (winner) {
                        game.winner = winner;
                        announceWinner(winner);
                        highlightWinningPieces(winner);
                    } else {
                        // Switch player
                        game.switchPlayer();
                        updateTurnIndicator();
                        updateStatusMessage("Select a piece to place or move");
                    }

                    return;
                }

                // Quadratic bezier curve
                const t = easeInOutCubic(progress);
                mesh.position.lerpVectors(startPos, midPos, Math.min(t * 2, 1));
                if (t > 0.5) {
                    mesh.position.lerpVectors(midPos, endPos, (t - 0.5) * 2);
                }

                requestAnimationFrame(animate);
            }

            animate();
        }

        function updateStackVisibility(row, col) {
            const stack = game.board[row][col];
            stack.forEach((piece, index) => {
                const mesh = pieceMeshes[piece.id];
                if (index < stack.length - 1) {
                    // Hidden pieces - dimmed
                    mesh.material.opacity = 0.3;
                    mesh.material.emissiveIntensity = 0.1;
                    mesh.visible = true;
                } else {
                    // Top piece - full brightness
                    mesh.material.opacity = 1.0;
                    mesh.material.emissiveIntensity = 0.3;
                    mesh.visible = true;
                }
            });
        }

        function highlightWinningPieces(winner) {
            // Find winning line
            const winningPositions = [];

            // Check rows
            for (let row = 0; row < 3; row++) {
                const pieces = [0, 1, 2].map(col => game.getTopPiece(row, col));
                if (pieces.every(p => p && p.player === winner)) {
                    winningPositions.push(...pieces);
                }
            }

            // Check columns
            for (let col = 0; col < 3; col++) {
                const pieces = [0, 1, 2].map(row => game.getTopPiece(row, col));
                if (pieces.every(p => p && p.player === winner)) {
                    winningPositions.push(...pieces);
                }
            }

            // Check diagonals
            const diag1 = [0, 1, 2].map(i => game.getTopPiece(i, i));
            if (diag1.every(p => p && p.player === winner)) {
                winningPositions.push(...diag1);
            }

            const diag2 = [0, 1, 2].map(i => game.getTopPiece(i, 2 - i));
            if (diag2.every(p => p && p.player === winner)) {
                winningPositions.push(...diag2);
            }

            // Animate winning pieces
            winningPositions.forEach(piece => {
                const mesh = pieceMeshes[piece.id];
                animateWinningPiece(mesh);
            });
        }

        function animateWinningPiece(mesh) {
            let time = 0;
            function pulse() {
                if (!game.winner) return;
                time += 0.05;
                mesh.material.emissiveIntensity = 0.3 + Math.sin(time) * 0.5;
                requestAnimationFrame(pulse);
            }
            pulse();
        }

        // ============================================
        // PHASE 5: ANIMATIONS & POLISH
        // ============================================

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turn-indicator');
            const playerName = game.currentPlayer === PLAYERS.ORANGE ? 'Orange' : 'Blue';
            indicator.textContent = `${playerName}'s Turn`;
            indicator.style.color = game.currentPlayer === PLAYERS.ORANGE ? '#ff6b35' : '#4ecdc4';
        }

        function updateStatusMessage(message) {
            document.getElementById('status-message').textContent = message;
        }

        function announceWinner(winner) {
            const announcement = document.getElementById('winner-announcement');
            const playerName = winner === PLAYERS.ORANGE ? 'Orange' : 'Blue';
            announcement.textContent = `${playerName} Wins!`;
            announcement.style.color = winner === PLAYERS.ORANGE ? '#ff6b35' : '#4ecdc4';
            announcement.classList.add('show');
            updateStatusMessage("Game Over!");
        }

        function resetGame() {
            // Reset game state
            game.reset();

            // Clear winner announcement
            document.getElementById('winner-announcement').classList.remove('show');

            // Reset all piece positions and materials
            game.pieces.forEach((piece, index) => {
                const mesh = pieceMeshes[piece.id];
                mesh.material.emissiveIntensity = 0.3;
                mesh.material.opacity = 1.0;
                mesh.visible = true;

                // Position pieces in reserves
                const sizeConfigs = {
                    [PIECE_SIZES.SMALL]: { height: 0.5 },
                    [PIECE_SIZES.MEDIUM]: { height: 0.7 },
                    [PIECE_SIZES.LARGE]: { height: 0.9 }
                };

                const side = piece.player === PLAYERS.ORANGE ? -1 : 1;
                const sizeIndex = [PIECE_SIZES.SMALL, PIECE_SIZES.MEDIUM, PIECE_SIZES.LARGE]
                    .indexOf(piece.size);
                const pieceIndex = game.pieces
                    .filter(p => p.player === piece.player && p.size === piece.size)
                    .indexOf(piece);

                mesh.position.set(
                    side * 6 + pieceIndex * 1.5,  // Space pieces horizontally
                    sizeConfigs[piece.size].height / 2,
                    -2 + sizeIndex * 2
                );
            });

            // Reset UI
            updateTurnIndicator();
            updateStatusMessage("Select a piece to place or move");
        }

        function toggleOpacity() {
            isOpaque = !isOpaque;
            Object.values(pieceMeshes).forEach(mesh => {
                if (isOpaque) {
                    mesh.material.transmission = 0;
                    mesh.material.opacity = 1.0;
                } else {
                    mesh.material.transmission = 0.9;
                    mesh.material.opacity = 1.0;
                }
            });
        }

        function toggleLightMode() {
            isLightMode = !isLightMode;
            const body = document.body;

            if (isLightMode) {
                body.classList.add('light-mode');
                scene.background = new THREE.Color(0xFFC2E0);

                // Update board color (invert)
                const boardMesh = boardGroup.children.find(child =>
                    child instanceof THREE.Mesh && child.geometry instanceof THREE.BoxGeometry
                );
                if (boardMesh) {
                    boardMesh.material.color.setHex(0xE5E1D5); // Inverted from 0x1a1a2e
                }
            } else {
                body.classList.remove('light-mode');
                scene.background = new THREE.Color(0x000000);

                // Restore board color
                const boardMesh = boardGroup.children.find(child =>
                    child instanceof THREE.Mesh && child.geometry instanceof THREE.BoxGeometry
                );
                if (boardMesh) {
                    boardMesh.material.color.setHex(0x1a1a2e);
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize and start
        window.addEventListener('load', function() {
            initScene();
            animate();
        });
    </script>
</body>
</html>
